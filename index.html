<html>
	<head lang='en'>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
 		<title>Places to Eat and Drink in Gettysburg</title>
		<link href="css/mystyles.css" rel="stylesheet">
		<style>
			html,
			body
			#map {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="sidebar">
				<h3>Search:
					<button class="sidebar-open">
						Expand
					</button>
				</h3>
	 			<form>
			  		<input type="text" name="search">
				</form>

				<h3>Locations:</h3>
				<ul class="sidebar-list"
					data-bind="foreach: locationList" id="locationList">
						<li data-bind="text: title, click: controlMarker"></li>
				</ul>
			</div>

			<div id="map"></div>

	</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="library/oauth-signature.min.js"></script>
		<script src="js/app.js"></script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbwxLIzCPXvi8_3oGASHWYrvB0i5A7ahI&v=3&callback=initMap">
		</script>
	</body>
</html>
