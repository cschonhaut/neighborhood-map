<html>
	<head lang='en'>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
 		<title>Places to Eat and Drink in Gettysburg</title>
		<link href="css/mystyles.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<div class="sidebar">
				<h1>Places to Eat and Drink in Gettysburg
					<button class="sidebar-open">
						Expand
					</button>
				</h3>
	 			<form>
	 				<!-- http://knockoutjs.com/documentation/textinput-binding.html -->
	 				<input placeholder="Searchâ€¦" type="search" name="q" data-bind="value: search_query, valueUpdate: 'keyup'" autocomplete="off" >
				</form>

				<h3>Locations:</h3>
				<p>Click a location for more information</p>
				<ul class="sidebar-list"
					data-bind="foreach: locationList" id="locationList">
						<li data-bind="text: title, click: controlMarker">
						</li>
				</ul>
				<div id="location_details">

				</div>
			</div>

			<div id="map"></div>

	</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="library/oauth-signature.min.js"></script>
		<script src="https://myscriptsource.com" onerror="myerrorhandler()"></script>
		<script src="js/app.js"></script>
		<script>
		    function googleSuccess() {
		        /* Success callback */
		    }
		</script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbwxLIzCPXvi8_3oGASHWYrvB0i5A7ahI&v=3&callback=initMap" onerror="googleError()">
		</script>
	</body>
</html>
